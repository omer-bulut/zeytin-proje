<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Honeypot alanını gizle */
    .hidden-field {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">İletişim Formu</h3>
            
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>

              <!-- Honeypot alanı (gizli) -->
              <div class="hidden-field">
                <label for="website">Websiteniz</label>
                <input type="text" id="website" name="website">
              </div>

              <button type="submit" class="btn btn-primary w-100">Gönder</button>
            </form>

            <div id="responseMessage" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Honeypot kontrolü
      if (formData.get("website")) {
        document.getElementById("responseMessage").innerHTML =
          '<div class="alert alert-danger">Bot algılandı, gönderim iptal edildi.</div>';
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzhq_hij4EU_JUUNfQRvz-sDZkEY1BGx_BfoCH-k76VDnj5pIYGfgKQ4FJ1-P1VMdaJ/exec", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          document.getElementById("responseMessage").innerHTML =
            '<div class="alert alert-success">Mesajınız başarıyla gönderildi!</div>';
          e.target.reset();
        } else {
          document.getElementById("responseMessage").innerHTML =
            '<div class="alert alert-danger">Bir hata oluştu, lütfen tekrar deneyin.</div>';
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML =
          '<div class="alert alert-danger">Sunucuya bağlanılamadı.</div>';
      }
    });
  </script>
</body>
</html>
